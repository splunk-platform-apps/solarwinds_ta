name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
assignees: [edro15]
body:
  - type: markdown
    attributes:
      value: |
        :heart_hands: Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: What happened?
      description: A clear and concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...' / Go to '...' / Click on '...' / Scroll down to '...'
        4. See error...
      render: markdown
    validations:
      required: false
  - type: input
    id: app-version
    attributes:
      label: What version of the App are you running?
      placeholder: e.g. 1.0.0
    validations:
      required: true
  - type: dropdown
    id: splunk-distro
    attributes:
      label: Splunk Distro
      options:
        - Cloud (Victoria)
        - Cloud (Classic)
        - Enterprise
    validations:
      required: true
  - type: input
    id: splunk-version
    attributes:
      label: Splunk Version
      placeholder: e.g. 9.1.2
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g. Ubuntu 22.04
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
    validations:
      required: false
  - type: textarea
    id: log
    attributes:
      label: Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: other-info
    attributes:
      label: Anything else?
      description: |
        Links? References? Images? Please attach or provide anything that will give us more context about the issue you're encountering!
    validations:
      required: false
